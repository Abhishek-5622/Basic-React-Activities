node<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- script files for react -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>demo React</title>
</head>
<body>

    <div id="root"></div>

    <!-- custom script -->
    <script type="text/babel">
    // create function component => static 
    // set alias and default value
    // object is passed
    function Hello({person:abcd='Anonymous'})
    {
        console.log(abcd)
        return (
            // React.Fragment is used to collect all html tags
            <React.Fragment>
            <h1>Hello from {abcd}</h1>
            <p>We are learning {abcd} Today</p>
            </React.Fragment>
        )
    }
    // Composing Components
    function Hellos()
    {
        return (
            <React.Fragment>
                
                <Hello person='Tushar'/>
                <Hello person='Alexander'/>
                <Hello/>
                <Hello/>
            </React.Fragment>
        )
    }
// append to root
    ReactDOM.render(<Hellos></Hellos>,document.getElementById('root'))
    </script>

</body>
</html>
